<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- render all elements -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!-- fill of css -->
    <link rel="stylesheet" href="CSS/log.css">
    <!-- font Awesome -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700&family=Open+Sans:wght@500&family=Work+Sans:ital,wght@0,100;1,100&display=swap"
        rel="stylesheet">
    
</head>
<body>
   

<div class="login">
    <div class="container">
    <h2>Login</h2>
    <form action="" id="log">
        <div class="one">
        <i class="far fa-envelope fa-lg" id="ico"></i>
        <input type="email" name="mail" autofocus class="mail" id="input1" placeholder="Email Address" required  >
        </div>
        <div class="two">
        <i class="fa-solid fa-lock" id="icon"></i>
        <input type="password" name="pass" class="pass" id="input2" placeholder="Password" required>
        </div>
        <input type="submit" value="Log In">
    </form>
    <div class="text">
        <p>Don't have an account</p>
        <a href="#" id="link" class="link">Register Now</a>
        <a href="../E-Tourism/Dashboard/Users.html" class="link-admin">Admin</a>
    </div>
    </div>
</div>
<script src="JS/lo.js"></script>
</body>
</html>
